<script>
    function shutDown () {
        if (confirm("Shut down?")) {
            var shutdownReason = new Object();

            shutdownReason.reason = "shutdown from the site";

            var data = JSON.stringify(shutdownReason);
            $.post("/servlets/shutdown", data);
        }
